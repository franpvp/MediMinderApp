<app-slide-menu></app-slide-menu>
<div class="ion-page" id="main-content">
  <app-menu-bar></app-menu-bar>
  <ion-content [fullscreen]="true">
    <ion-card color="primary" class="ion-text-center">
      <div class="avatar-container">
        <ion-card-header>
          <ion-avatar>
            <img *ngIf="src !== ''; else noImage" [src]="src"/>
            <button class="btn-foto" (click)="guardarImagenUsuarioLogeado(usuario)">
              <ion-label class="select-message">Subir foto</ion-label>
            </button>
          </ion-avatar>
          <ng-template #noImage>
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              <button class="btn-foto" *ngIf="src === 'https://ionicframework.com/docs/img/demos/avatar.svg'" (click)="guardarImagenUsuarioLogeado(usuario)">
                <ion-label class="select-message">Subir foto</ion-label>
              </button>
            </ion-avatar>
          </ng-template>
        </ion-card-header>
      </div>
      <ion-card-content>
        <ion-card-title class="texto-perfil">Usuario: {{ usuario }} </ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-card color="primary" class="ion-text-center">
      <ion-card-header>
        <ion-card-title class="titulo-perfil">Informaci√≥n Personal</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <ion-card-subtitle class="texto-perfil">Nombre: {{ nombre }} </ion-card-subtitle>
        <ion-card-subtitle class="texto-perfil">Apellido: {{ apellido }} </ion-card-subtitle>
        <ion-card-subtitle class="texto-perfil">Correo: {{ correo }} </ion-card-subtitle>
        <ion-card-subtitle class="texto-perfil">Celular: {{ celular }} </ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
