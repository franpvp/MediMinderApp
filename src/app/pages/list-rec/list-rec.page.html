<app-slide-menu></app-slide-menu>
<div class="ion-page" id="main-content">
  <app-menu-bar></app-menu-bar>
  <ion-content [fullscreen]="true">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-text color="primary">
              <h1 class="ion-text-center">Recordatorios Creados</h1>
            </ion-text>
          </ion-card-header>
          <ion-card-content>
            <mat-accordion>
              <ng-container *ngIf="listaNativeStorage && listaNativeStorage.length > 0; else noRecordatorios">
              </ng-container>
              <ng-template #noRecordatorios>
                <p>No hay recordatorios.</p>
              </ng-template>
              <mat-expansion-panel hideToggle *ngFor="let recordatorio of listaNativeStorage">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Recordatorio {{ recordatorio.id }}
                  </mat-panel-title>
                  <mat-panel-description class="ion-text-center">
                    Click para mas detalles
                  </mat-panel-description>
                </mat-expansion-panel-header>
                  <ion-list>
                    <ion-item-sliding>
                      <ion-item-options side="end">
                        <ion-item-option color="warning">
                          <ion-icon name="create"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                      <ion-item>
                        <ion-label>
                          Medicamento: {{ recordatorio.nombreMed }}
                        </ion-label>
                      </ion-item>
                    </ion-item-sliding>
                    <ion-item-sliding>
                      <ion-item-options side="end">
                        <ion-item-option color="warning">
                          <ion-icon name="create"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                      <ion-item>
                        <ion-label>
                          Cada: {{ recordatorio.tiempoIng }} horas
                        </ion-label>
                      </ion-item>
                    </ion-item-sliding>
                    <ion-item-sliding>
                      <ion-item-options side="end">
                        <ion-item-option color="warning">
                          <ion-icon name="create"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                      <ion-item>
                        <ion-label>
                          Duración: {{ recordatorio.dias }} días
                        </ion-label>
                      </ion-item>
                    </ion-item-sliding>
                  </ion-list>
                  <!-- BOTÓN PARA ELIMINAR RECORDATORIO -->
                  <ion-button (click)="borrarDatos(recordatorio.id)" color="danger" class="btn-trash">
                    <ion-icon name="trash-bin"></ion-icon>
                  </ion-button>
              </mat-expansion-panel>            
            </mat-accordion>
          </ion-card-content>
          <ion-card-content style="display: flex; justify-content: center;">
            <button [routerLink]="['/add-rec']" class="botonRedondo">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
