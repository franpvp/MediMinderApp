<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card class="ion-text-center form-list">
          <ion-card-header>
            <ion-text color="primary">
              <h1 class="ion-text-center">Recordatorios Creados</h1>
            </ion-text>
          </ion-card-header>
          <ion-card-content>
            <mat-accordion>
              <ng-container *ngIf="listaNativeStorage && listaNativeStorage.length > 0; else noRecordatorios">
              </ng-container>
              <ng-template #noRecordatorios>
                <p>No hay recordatorios.</p>
              </ng-template>
              <mat-expansion-panel hideToggle *ngFor="let recordatorio of listaNativeStorage">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Recordatorio {{ recordatorio.id }}
                  </mat-panel-title>
                  <mat-panel-description class="ion-text-center">
                    Click para mas detalles
                  </mat-panel-description>
                </mat-expansion-panel-header>
                  <ion-list>
                    <ion-item-sliding>
                      <ion-item-options side="end">
                        <ion-item-option color="warning">
                          <ion-icon name="create"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                      <ion-item>
                        <ion-label id="texto-medicamento" >
                          Medicamento: {{ recordatorio.nombreMed }}
                        </ion-label>
                      </ion-item>
                    </ion-item-sliding>
                    <ion-item-sliding>
                      <ion-item-options side="end">
                        <ion-item-option color="warning">
                          <ion-icon name="create"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                      <ion-item>
                        <ion-label id="texto-tiempo-ing">
                          Cada: {{ recordatorio.tiempoIng }} horas
                        </ion-label>
                      </ion-item>
                    </ion-item-sliding>
                    <ion-item-sliding>
                      <ion-item-options side="end">
                        <ion-item-option color="warning">
                          <ion-icon name="create"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                      <ion-item>
                        <ion-label id="texto-duracion">
                          Duración: {{ recordatorio.dias }} días
                        </ion-label>
                      </ion-item>
                    </ion-item-sliding>
                  </ion-list>
                  <!-- BOTÓN PARA ELIMINAR RECORDATORIO -->
                  <ion-row>
                    <ion-col>
                      <ion-button id="btn-eliminar" (click)="borrarDatos(recordatorio.id)" color="danger" class="btn-trash">
                        <ion-icon name="trash-bin"></ion-icon>
                      </ion-button>
                      <div class="estado">
                        Estado: {{ recordatorio.estadoInfo }}
                      </div>
                    </ion-col>
                  </ion-row>
              </mat-expansion-panel>            
            </mat-accordion>
          </ion-card-content>
          <ion-card-content style="display: flex; justify-content: center;">
            <button id="btn-agregar" [routerLink]="['/add-rec']" class="botonRedondo">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
